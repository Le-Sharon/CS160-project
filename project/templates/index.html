<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <title>GIS Interactive Map</title>
</head>

<body>
    <!-- Top Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">GIS Interactive Map</a>
        </div>
    </header>

    <!-- Tabs -->
    <div class="container-fluid">
        <ul class="nav nav-tabs mt-3" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="map-tab" data-bs-toggle="tab" data-bs-target="#map-pane" type="button" role="tab">Map</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-pane" type="button" role="tab">Upload CSV</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="compare-tab" data-bs-toggle="tab" data-bs-target="#compare-pane" type="button" role="tab">Compare Layers</button>
            </li>
        </ul>
        <!-- Tab Contents -->
        <div class="tab-content" id="myTabContent">
            <!-- Map -->
            <div class="tab-pane fade show active" id="map-pane" role="tabpanel" aria-labelledby="map-tab">
                <div class="row g-3 mt-1">
                    <div class="col-12 col-lg-3">
                        <div class="card shadow-sm">
                            <div class="card-header">Map Controls</div>
                            <div class="card-body"> </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-9">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            <!-- Upload CSV -->
            <div class="tab-pane fade" id="upload-pane" role="tabpanel" aria-labelledby="upload-tab">
                <div class="row g-3 mt-1">
                    <div class="col-12 col-lg-3">
                        <div class="card shadow-sm">
                            <div class="card-header">Upload</div>
                            <div class="card-body"> </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-9">
                        <div id="csvMap"></div>
                    </div>
                </div>
            </div>
            <!-- Compare Layers -->
            <div class="tab-pane fade" id="compare-pane" role="tabpanel" aria-labelledby="compare-tab">
                <div class="row g-3 mt-1">
                    <div class="col-12 col-lg-3">
                        <div class="card shadow-sm">
                            <div class="card-header">Compare Two Layers</div>
                            <div class="card-body"> 
                                <p class="small text-muted">Select compare to compare 2 visible layers</p>
                                <div class="d-grid gap-2">
                                    <button id="btnCompare" class="btn btn-outline-dark">Compare</button>
                                </div>
                                <div class="mt-3">
                                    <pre id="compareStats" class="small bg-light p-2 rounded"></pre>
                                </div>
                                <div class="d-grid gap-2">
                                    <a id="downloadCSV" class="btn btn-outline-dark" href="/exportCSV">Export Sample CSV</a>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 col-lg-9">
                        <div id="compareMap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-measure@3.3.0/dist/leaflet-measure.min.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
